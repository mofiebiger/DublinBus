<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
      <script>
function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	{
		//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET","/try/ajax/ajax_info.txt",true);
	xmlhttp.send();
}
</script>
  </head>
  <body>
    <div id="content">
        <h2 class=""firstHeading>Stillorgan Road</h2>
        <h3 class=""firstHeading>Stop 768</h3>
        <a href=""  onclick="loadXMLDoc()"><img src="../static/images/star_icon.png"></a>
        <button>Add to favourite</button>
    <div id="bodyContent">
        <ul>
            <li>39A</li>
            <li>46A</li>
            <li>155</li>
            <li>145</li>
            <li>47</li>
        </ul>
    </div>
    </div>
  <form>
<input type="text" id="tn">
<button type="button" id="formquery">提交</button>
</form>
<span id='result'></span>
    <p>姓名：<input type="text" id="name" value=""></p>
    <p>年龄：<span id="result"></span></p>
    <button id="AJAX_get" type="button">点击</button>
<script>
    // 请求服务器，返回JSON
    $(document).ready(function(){
        $("#AJAX_get").click(function(){
            var name =  $("#name").val(); // 获取输入框的值
            var data = {"name": name};  // 打包成get请求发送的数据

            $.get(
                // 请求的url
                '{% url 'ajax_get' %}',
                // 发送的数据
                data,
                // 回调函数，其中ret是返回的JSON，可以以字典的方式调用
                function(ret){
                    var name = ret['name'];
                    var age = ret['age'];
                    // 把查询结果输出到网页上
                    $("#result").text(age);
                })
        })
    })
</script>
  </body>
</html>
